<form action="lookup-date" method="post">
    <label for="name">Enter a Start Date: </label>
    <input type="date" name="start-date" required />
    <label for="name">Enter an End Date: </label>
    <input type="date" name="end-date" required />
    <input type="submit" value="Find the weather" />
</form>

{% for forecast in weather_forecasts %}
    <p>
        The weather forecast for {{forecast.date}} is: {{forecast.weather}}
    </p>
{% endfor %}
